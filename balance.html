<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVETO</title>
    <script src="js/app.js" type="module" defer></script>
    <link rel="shortcut icon" href="storage/img/icono0.svg" type="image/svg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <header class="header_balance">
        <div class="logo_balance">
            <img src="storage/img/icono0.svg">
            <h1>Inveto</h1>
        </div>
        <div class="burger_balance">
            <img src="storage/img/4.svg">
        </div>
    </header>
    <section class="background_balance">
        <h2>Cuenta de ahorros</h2>
        <small>No. ********5798</small>
        <div class="balance">
            <p>Saldo disponible</p>
            <h3>$ 126.540,00</small>
        </div>
    </section>
    <div class="graph_titles_balance">
        <p>Assets</p><p>Debt</p><p>Income</p>
    </div>
    <section class="graph_imagen_balance">
        <img src="storage/img/body.svg">
    </section>
    <div class="banner_balance">
        <img src="storage/img/crediticon.png">
        <div class="banner_info">
            <h2>Spending</h2>
            <p>You forgot to add debt card number at payment #1323. Add it now</p>
        </div>
        <button class="banner_close_balance"><i class="bx bx-x"></i></button>
    </div>
    
    <main class="balance_container">
    </main>
    <nav class="menu_balance">
        <ul>
            <li>
                <a href="#"><i class='bx bx-home'></i></a>
            </li>
            <li>
                <a href="#"><i class='bx bx-book-bookmark'></i></a>
            </li>
            <li>
                <a href="#"><i class='bx bx-grid-alt'></i></a>
            </li>
            <li>
                <a href="#"><i class='bx bx-bell'></i></a>
            </li>
            <li>
                <a href="#"><i class='bx bx-user-circle'></i></a>
            </li>
        </ul>
    </nav>
</body>
</html>
